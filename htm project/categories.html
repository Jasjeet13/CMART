<!DOCTYPE html>
<html>
<head>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            
            background-image: url('https://i1.wp.com/angularscript.com/wp-content/uploads/2018/06/Progressively-Loading-Images-With-Blur-Effect-min.png?fit=800%2C455&ssl=1');
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            padding: 0;
        }
        
        .category-section {
            padding: 20px;
            text-align: center;
        }

        
        .category-title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia, serif', sans-serif; 
            color: #333333;
            margin-bottom: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .category-item {
            /* background-color: #ffffff; */
            border: 1px solid #dddddd23;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.001);
            transition: transform 0.2s;
        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-item img {
            max-width: 100%;
            height: auto;
        }

        .category-item-title {
            font-size: 16px;
            margin: 10px 0;
        }

        .category-button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background-color: #943324;
        }
        .category-container {
        display: flex;
        align-items: center;
        }

        .category {
        margin-right: 20px; 
        }

        .arrow {
        font-size: 20px;
        margin-right: 10px; 
        }

    </style>
      
</head>
<body>
    <div class="category-section">
        <h2 class="category-title">Shop by Brand</h2>
        <div class="category-grid">
            <div class="category-item">

            </div>
            <div class="category-item">
