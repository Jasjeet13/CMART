<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="product-listing.css">
</head>
<body>
    <header class="top-bar">
        <h1>Add Product</h1>
    </header>
    <div class="centered-content">
        <form class="product-form" method="post">
            <div class="form-row">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-row">
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
            </div>

            <div class="form-row">
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>
            </div>

            <div class="form-row">
                <label for="product-category">Category:</label>
                <select id="product-category" name="product-category" required>
                    <option value="electronics">Select</option>
                    <option value="electronics">Beddings</option>
                    <option value="clothing">Cleaning Supplies</option>
                    <option value="clothing">Storage</option>
                    <option value="clothing">Food</option>
                    <option value="clothing">Stationary</option>
                    <option value="clothing">Entertainment</option>
                    <option value="clothing">Bath Accessories</option>
                    <option value="clothing">Kitchen Ware</option>
                    <option value="clothing">Clothing</option>
                    <option value="clothing">Electronics</option>
                    <option value="clothing">Beauty</option> 
                    <option value="clothing">Medicare</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-row">
                <label for="product-image">Product Image <br>(max 3):</label>
                <div class="image-upload">
                    <input type="file" id="product-image" name="product-image" accept="image/*" multiple>
                    <label for="product-image" class="image-box">
                        <img id="preview-image" src="#">
                    </label>
                </div>
            </div>
            <div class="submit-button">
                <a class="button" href="product-listing-splash.html" target="_blank">Submit</a>
            </div>

        </form>
    <script src="product-listing.js"></script>
</body>
</html>
