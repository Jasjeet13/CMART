<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(https://image.freepik.com/free-photo/blurred-background-blur-bookshelves-book-store-background-education-concept_7190-15.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 0;
        }

        .category-section {
            padding: 20px;
            text-align: center;
        }

        .category-title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia, serif', sans-serif;
            color: #333333;
            margin-bottom: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }

        .category-item {
            border: 1px solid #dddddd23;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.001);
            transition: transform 0.2s;
            height: 250px; /* Add a fixed height */
            overflow: hidden; /* Hide overflow content */
        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-item img {
            max-width: 50%;
            height: 50%;
            object-fit: cover; /* Maintain image aspect ratio and cover the div */
        }

        .category-item-title {
            font-size: 16px;
            margin: 16px 0;
        }

        .category-button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background-color: #943324;
        }

        .category-container {
            display: flex;
            align-items: center;
        }

        .category {
            margin-right: 20px;
        }

        .arrow {
            font-size: 10px;
            margin-right: 10px;
        }
        .product-title {
        font-size: 16px;
        margin: 5px 0; /* Reduce the margin to 5px top and bottom */
        }

        .product-price {
        font-size: 20px;
        color: #3498db;
        margin: 5px 0; /* Reduce the margin to 5px top and bottom */
        }

    </style>
</head>

    <div class="category-section">

        <div class="category-grid">

                <p class="product-description">Available in all colours</p>
                <p class="product-price">$19.99</p>

            <div class="category-item">
