<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Progress Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Step-up your Profile</h1>
    </div>

    <div class="container">
      <div class="progress-container">
        <hr class="progress-bar-back" />
        <hr class="progress-bar-front" />
        <div class="step checked">
          <i class="fas fa-check"></i>
          <small>Start</small>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>

    <div class="form-step" style="display: none;">
      <h2>Shopper Information</h2>
      <div class="input-container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="profile-pic-container">
        <label for="profile-pic">Profile Snap</label>
        <div class="circular-input">
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />
            <i class="fas fa-camera" id="upload-icon"></i>
            <img id="profile-image" src=""  />
        </div>
    </div>
    </div>


    <div class="form-step" style="display: none;">
      <h2>Contact Information</h2>

      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-container">
        <label for="password">PIN</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-lock"></i>
      </div>

      <div class="input-container">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" />
        <i class="fas fa-phone"></i>
      </div>
    </div>

     

    <div class="form-step" style="display: none;">
      <h2>Academic Details</h2>
      <div class="input-container">
        <label for="university">University</label>
        <input type="text" id="university" placeholder="Enter your university" />
      </div>
    
      <div class="input-container">
        <label for="major">Major</label>
        <input type="text" id="major" placeholder="Enter your major/area of study" />
      </div>
    
      <div class="input-container">
        <label for="gradYear">Grad Year</label>
        <input type="number" id="gradYear" placeholder="Enter your graduation year" />
      </div>
    </div>


    <div class="form-step" style="display: none;">
      <h2>Something More!</h2>
    
      <!-- Date of Birth -->
      <div class="input-container">
        <label for="date-of-birth">DOB</label>
        <input type="date" id="date-of-birth" />
      </div>
    
      <!-- Gender -->
      <div class="input-container">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>


    <div class="form-step" style="display: none;">
      <h2>CMart : Your One-Stop Shop</h2>
      <p>Accept our terms and conditions</p>
      <label class="switch">
        <input type="checkbox" id="terms-checkbox">
        <span class="slider round"></span>
      </label>
      
    </div>

    <div class="button-container">
      <button class="btn" id="prev" disabled>
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="student.js"></script>
  </body>
</html>
